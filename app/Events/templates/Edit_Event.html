{% extends 'index.html' %}
{%load static%}
{% block content %}
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Edit Event</title>

  <!-- Custom fonts for this template-->
  <link href="{% static 'css/all.min.css'%}" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin.css'%}" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Edit Event</div>
      <div class="card-body">
        <form method="POST" action="/edit_event_post/{{ event.id }}">
            {% csrf_token %}
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-label-group">
                  <input type="text" id="EventName" name = "EventName" class="form-control" placeholder="Event Name" required="required" value="{{ event.EventName }}" autofocus="autofocus">
                  <label for="EventName">Event Name</label>
                </div>
                <br/>
              </div>
              <br/>
              <div class="col-md-12">
                <div class="form-label-group">
                  <input id="EventDescription" name="EventDescription" class="form-control" placeholder="Event Description" value="{{ event.EventDescription }}" required="required">
                  <label for="EventDescription">Event Description</label>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input type="text" id="EventLocation" name="EventLocation" class="form-control" placeholder="Event Location" value="{{ event.EventLocation }}" required="required">
              <label for="EventLocation">Event Location</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="NoofAttendees" name="NoofAttendees" class="form-control" value="{{ event.NoofAttendees }}" placeholder="No. of Attendees" required="required">
                  <label for="NoofAttendees">No. of Attendees</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="date" id="EventDate" name="EventDate" class="form-control" value="{{ event.EventDate|date:'Y-m-d' }}" placeholder="Event Date" required="required">
                  <label for="EventDate">Event Date</label>
                </div>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" value="Edit Event">
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

{% endblock %}
